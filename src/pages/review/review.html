<ion-header>
  <ion-navbar>
    <ion-title>
      Review
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="textChanged($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Reviews</ion-list-header>
    <ion-item>
      <ion-icon name="book" item-left></ion-icon>
      Add Review
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <button ion-button (click)="refreshBuildings()">Refresh Buildings</button>
  <ion-list>
    <ion-card *ngFor="let item of listOfThings" class='card-background-page'>
      <img src="{{item.imageURL}}"/>
      <div class="card-title">{{item.name}}</div>
      <div class="card-subtitle">â˜…{{item.avgRating}}</div>
      <div class="card-total-ratings">{{item.totalRatings}} Ratings</div>
    </ion-card>
  </ion-list>
</ion-content>
