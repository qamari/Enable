<h1>Welcome to Enable!</h1>

<h4>Address</h4>

<p>
    Please enter the address of your current location. 
  </p>

<ion-list>

  <ion-item>
    <ion-label>Country</ion-label>
    <ion-select><!--  [(ngModel)]="country"> -->
    <!-- //this part will not be hard coded in the future. -->
      <ion-option value="afghan">Afghanistan</ion-option>
      <ion-option value="alban">Albania</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

<ion-item>
    <ion-label>State</ion-label>
    <ion-select><!--  [(ngModel)]="state"> -->
      <ion-option value="alab">Alabama</ion-option>
      <ion-option value="alas">Alaska</ion-option>
      <ion-option value="ohio">Ohio</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>City</ion-label>
    <ion-select><!--  [(ngModel)]="city"> -->
      <ion-option value="colum">Columbus</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

<ion-item>
    <ion-label>Street</ion-label>
    <ion-select><!--  [(ngModel)]="street"> -->
      <ion-option value="wlane">West Lane Avenue</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Building</ion-label>
    <ion-select><!--  [(ngModel)]="building"> -->
      <ion-option value="hhouse">Houston House</ion-option>
      <ion-option value="ttower">Taylor Tower</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

</ion-list>

<button ion-item>
      <ion-icon name="cart" item-right></ion-icon>
      Shopping
    </button>
